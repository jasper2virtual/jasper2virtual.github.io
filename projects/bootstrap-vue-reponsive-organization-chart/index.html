<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bootstrap VueJs Org Chart component">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BootstrapVue Org Chart</title>
    <!-- Add this to <head> -->

    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link
      type="text/css"
      rel="stylesheet"
      href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"
    />

    <!-- Load polyfills to support older browsers -->
    <script
      src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"
      crossorigin="anonymous"
    ></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <b-jumbotron
        header="Jasper to Virtual"
        lead="BootstrapVue Org Chart"
      >
      <b-link href="https://github.com/jasper2virtual/bootstrap-vue-reponsive-organization-chart">
        <b-img src="\images\GitHub-Mark-32px.png"></b-img> at GitHub page 
    </b-link>
      </b-jumbotron>
      <b-container>
            <b-card-group columns>
            <b-card
            title="Example 1"
            style="max-width: 20rem;"
            class="mb-2"
          >         
            <b-button href="examples\example_1\index.html" variant="primary">See Demo...</b-button>
          </b-card>
          <b-card
          title="Example 2"
          style="max-width: 20rem;"
          class="mb-2"
        >
          <b-button href="examples\example_2\index.html" variant="primary">See Demo...</b-button>
        </b-card>
        <b-card
        title="Example 3"
        style="max-width: 20rem;"
        class="mb-2"
      >
        <b-button href="examples\example_3\index.html" variant="primary">See Demo...</b-button>
      </b-card>
            </b-card-group>
          </b-container>
    </div>
    <script>
      new Vue({
        el: "#app"
      });
    </script>
  </body>
</html>
