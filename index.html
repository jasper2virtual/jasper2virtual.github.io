<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>bootstrap-vue reponsive organization chart</title>
  </head>
  <body>
    <div id="body_content"></div>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"></script>
    <script>
      fetch(
        "projects/bootstrap-vue-reponsive-organization-chart/README.md"
      ).then(function(response) {
        
        response.text().then(function(data){
            const converter = new showdown.Converter();
            const html = converter.makeHtml(data);
        const content_tag = document.querySelector("#body_content");
        content_tag.innerHTML = html;
        });

      });
    </script>
  </body>
</html>
