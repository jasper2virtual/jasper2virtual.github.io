<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-150844471-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-150844471-1');
</script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jasper to Virtual</title>
    <!-- Add this to <head> -->

    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link
      type="text/css"
      rel="stylesheet"
      href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"
    />

    <!-- Load polyfills to support older browsers -->
    <script
      src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"
      crossorigin="anonymous"
    ></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <b-jumbotron
        header="Jasper to Virtual"
        lead="Programmer in the virtual world"
      >
      </b-jumbotron>
      <b-container>
          <b-card-group columns>
          <b-card
          title="BootstrapVue Org Chart"
          img-src="projects/bootstrap-vue-reponsive-organization-chart/example_1_demo.gif"
          img-alt="Example 1 Image"
          img-top
          style="max-width: 20rem;"
          class="mb-2"
        >
          <b-card-text>
              A responsive organisation chart built by bootstrap-vue
          </b-card-text>
          <b-button href="projects/bootstrap-vue-reponsive-organization-chart/index.html" variant="primary">See more...</b-button>
        </b-card>
          </b-card-group>
        </b-container>
      
    </div>
    <script>
      new Vue({
        el: "#app"
      });
    </script>
  </body>
</html>
